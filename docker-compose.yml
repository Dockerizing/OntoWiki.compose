virtuoso:
  image: tenforce/virtuoso:1.1.0-virtuoso7.2.4
  environment:
    DBA_PASSWORD: dba
    SPARQL_UPDATE: "true"
  volumes:
    - /data
    - /usr/local/virtuoso-opensource/lib

phpserver:
  image: aksw/php-5.6-fpm-odbc-virtuoso
  volumes_from:
    - ontowiki
    - virtuoso
  links:
    - virtuoso

nginx:
  image: aksw/nginx-ontowiki
  volumes_from:
    - ontowiki
  links:
    - phpserver
  ports:
    - "8080:80"

ontowiki:
  image: aksw/ontowiki
  links:
    - virtuoso
